<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="jscript.js"></script>

</head>
<body>
    <h2>How do you get a calculator mad?</h2>
    <h2>--By pushing its buttons</h2>

    <div class="calculator">
        <div class="calculator-display">
            1234567
        </div>
        <div class="calculator-keys">
            <div class="acd-container btn">
                <button>AC</button>
                <button>Clear</button>
                <button>Del</button>
            </div>
            
            <div class="sub-container">
                <div class="mse-container btn">
                    <button>%</button>
                    <button>&#8730; x</button>
                    <button>x <sup>y</sup></button>
                </div>
                <div class="numbers-container btn">
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </div>
            </div>
            
            <div class="functions-container btn">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>acx
            <div class="extra-container btn">
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
                <button>ENTER</button>
            </div>
        </div>
    </div> 

</body>
</html>
