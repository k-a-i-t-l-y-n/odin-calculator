<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="jscript.js"></script>

</head>

<body>
    <div class="header">
        <h2>How do you get a calculator mad?</h2>
        <h2>--By pushing its buttons</h2>
    </div>

    <div class="calculator">
        <div class="calculator-display">0</div>

        <div class="calculator-keys">
            <div class="format-container">
                <button class="key-operation" data-action="all-clear">AC</button>
                <button class="key-operation" data-action="clear">Clear</button>
                <button class="key-operation" id="delete" data-action="delete">Delete</button>
            </div>


            <div class="grid-container">
                <button class="key-operation" data-action="modulus">%</button>
                <button class="key-operation" data-action="squareRoot">&#8730; x</button>
                <button class="key-operation" data-action="exponent">x <sup>y</sup></button>
                <button class="key-operation simple-operation" data-action="divide">/</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                
                <button class="key-operation simple-operation" data-action="multiply">&times;</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button class="key-operation simple-operation" data-action="subtract">-</button>

                <button>2</button>
                <button>3</button>
                <button>1</button>
                
                <button class="key-operation simple-operation" data-action="add">+</button>

                <button>0</button>
                <button class="key-decimal" data-action="decimal">.</button>
                <button class="key-changeSign" data-action="sign">+/-</button>
                <button class="key-calculate" data-action="equal">ENTER</button>
            </div>

        </div>
    </div>

</body>

</html>
